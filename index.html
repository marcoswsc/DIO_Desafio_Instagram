<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Instagram</title>
</head>

<body>
    <main>

        <div class="main-left">
            <img class="celular" src="./imagens/celular.png" alt="Mobile Compative">

        </div>
        <div class="main-right">
            <div class="user">
                <img class="title" src="./imagens/logo.png" alt="Instagram">

                <div class="group_dados">
                    <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                    <input type="password" placeholder="Senha">
                    <button>Entrar</button>

                </div>


                <a id="facebook" href="#">Entrar com o Facebook</a>
                <a id="forget" href="#">Esqueceu a senha?</a>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>

            </div>
            <div class="app">
                <p>Obtenha o aplicativo.</p>
                <div class="group_app">
                    <img src="./imagens/apple_store.png" alt="">
                    <img src="./imagens/google_play.png" alt="">
                </div>

            </div>

        </div>


    </main>
    <footer>

    </footer>


</body>

</html>
